<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário EXE</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <div class="imagem">
                <img src="imagens/IA (3).png" alt="Logo da Empresa">
            </div>
            <div class="nome">
                <h1>EXE.IA</h1>
            </div>
        </div>
    </header>

    <div class="lados">
        <div class="lado1">
            <div class="input-group">
                <input class="input" type="text" id="nome" value="nome" name="nome" >
            </div>
            <div class="input-group">
                <input class="input" type="text" id="cpf" value="cpf" name="cpf">
            </div>
            <div class="input-group">
                <input class="input" type="date" id="dataNascimento" name="dataNascimento">
            </div>
            <div class="input-group">
                <input class="input" type="text" id="telefone" value="telefone" name="telefone">
            </div>
        </div>
        <div class="lado2">
            <div class="input-group">
                <input class="input" type="text" id="Endereço" value="endereço" name="Endereço">
            </div>
            <div class="input-group">
                <input class="input" type="text" id="altura" value="altura" name="altura">
            </div>
            <div class="input-group">
                <input class="input" type="text" id="peso" value="peso" name="peso">
            </div>
            <button class="button" onclick="mensagem()">Cadastrar</button>
        </div>
    </div>

</body>

</html>
